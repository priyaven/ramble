{% extends './base.html' %}

{% block content %}

<form action="ramblepost" method="post">
    {% csrf_token %}
    <div style="text-align:right;padding:0 10%">
        <textarea id="new_ramble_post" name="new_ramble_post"
              style="width:100%;height:40vh;margin-bottom:10px"
        >
        </textarea>
        <input type="submit" value="Ramble">
    </div>
</form>

{% for post in posts %}
    <div>
        <p class="post-username">
            <a href="../u/{{ post.user_id.id }}">{{ post.user_id.first_name }} {{ post.user_id.last_name }}</a>
        </p>
        <p class="post-timestamp">
            <a href="../post/{{ post.pk }}"> published: {{ post.post_timestamp }} </a>
        </p>
        <p class="post-format">{{ post.post_text|linebreaksbr }}</p>
    </div>
{% endfor %}


{% endblock %}
