{% extends './base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block javascript %}
  <script>
    $(function () {

      /* SCRIPT TO OPEN THE MODAL WITH THE PREVIEW */
      $("#id_profile_pic").change(function () {
        if (this.files && this.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $("#image").attr("src", e.target.result);
            $("#modalCrop").modal("show");
          }
          reader.readAsDataURL(this.files[0]);
        }
      });

      /* SCRIPTS TO HANDLE THE CROPPER BOX */
      var $image = $("#image");
      var cropBoxData;
      var canvasData;
      $("#modalCrop").on("shown.bs.modal", function () {
        $image.cropper({
          viewMode: 1,
          aspectRatio: 1/1,
          minCropBoxWidth: 200,
          minCropBoxHeight: 200,
          ready: function () {
            $image.cropper("setCanvasData", canvasData);
            $image.cropper("setCropBoxData", cropBoxData);
          }
        });
      }).on("hidden.bs.modal", function () {
        cropBoxData = $image.cropper("getCropBoxData");
        canvasData = $image.cropper("getCanvasData");
        $image.cropper("destroy");
      });

      $(".js-zoom-in").click(function () {
        $image.cropper("zoom", 0.1);
      });

      $(".js-zoom-out").click(function () {
        $image.cropper("zoom", -0.1);
      });

      /* SCRIPT TO COLLECT THE DATA AND POST TO THE SERVER */
      $(".js-crop-and-upload").click(function () {
        var cropData = $image.cropper("getData");
        $("#id_x").val(cropData["x"]);
        $("#id_y").val(cropData["y"]);
        $("#id_height").val(cropData["height"]);
        $("#id_width").val(cropData["width"]);
  
        $("#formUpload").submit();
      });

    });
    function upload_img(input) {
  if (input.files && input.files[0]) {
    var src = URL.createObjectURL(input.files[0])
    $('#img_id').attr('src', src)
  }
}
    function selectProfilePic() {
    let input = document.createElement('input');
    input.type = 'file';
    input.onchange = _ => {
      // you can use this method to get file and perform respective operations
              let files =   Array.from(input.files);
              console.log(files);
          };
    input.click();
    
  }
</script>

{% endblock %}

{% block content %}
<style>
  .container {
    position: relative;
    width: 50%;
    max-width: 400px;
  }
  
  .container img {
    width: 50%;
    height: auto;
  }
  
  .container .btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    background-color: #555;
    color: white;
    font-size: 16px;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
  }
  
  .container .btn:hover {
    background-color: black;
  }
  </style>
<h1 class="page-header">Make/Edit Profile</h1>

  <!-- FORM TO UPLOAD THE IMAGES -->
  <div style="text-align:center">
    <div style="background-color:white;margin:auto;padding:50px">
        <p style="font-size:25px"> Let's fill out your profile</p>
        <form method="POST" class="post-form" action="{% url 'edit_your_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
              <tbody style="white-space: nowrap;"> 
              <tr style="margin-bottom: 10px;"><th><label for="id_full_name">Full name:</label></th><td style="padding-bottom: 20px;"><input type="text" name="full_name" maxlength="50" required id="id_full_name"></td></tr>
              <tr><th><label for="id_bio">Bio:</label></th><td style="padding-bottom: 20px;"><textarea name="bio" maxlength="500" required id="id_bio"></textarea></td></tr>                    
              </tbody>
            </table>
              <div class="container">
                <img src="/media/default_dog.jpg" style="border-radius: 50%" alt="Your Image">
                <button onclick="selectProfilePic()" class="btn">Profile Pic</button>
              </div>
             
            <button type="submit">Ready To Ramble</button>
        </form>
    </div></div>
  <!-- MODAL TO CROP THE IMAGE -->
  <div class="modal fade" id="modalCrop">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Crop the photo</h4>
        </div>
        <div class="modal-body">
          <img src="" id="image" style="max-width: 100%;">
        </div>
        <div class="modal-footer">
          <div class="btn-group pull-left" role="group">
            <button type="button" class="btn btn-default js-zoom-in">
              <span class="glyphicon glyphicon-zoom-in"></span>
            </button>
            <button type="button" class="btn btn-default js-zoom-out">
              <span class="glyphicon glyphicon-zoom-out"></span>
            </button>
          </div>
          <button type="button" class="btn btn-default" data-dismiss="modal">Nevermind</button>
          <button type="button" class="btn btn-primary js-crop-and-upload">Crop and upload</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
