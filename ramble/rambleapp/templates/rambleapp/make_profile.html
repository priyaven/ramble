{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<script>
    function upload_img(input) {
  if (input.files && input.files[0]) {
    var src = URL.createObjectURL(input.files[0])
    $('#img_id').attr('src', src)
  }
}
</script>
    <div style="text-align:center">
        <div style="width:50%;background-color:white;margin:auto;padding:50px">
            <p style="font-size:25px"> Let's fill out your profile</p>
            <form method="POST" class="post-form" action="{% url 'edit_your_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    <tr><th><label for="id_full_name">Full name:</label></th><td><input type="text" name="full_name" maxlength="50" required id="id_full_name"></td></tr>
                    <tr><th><label for="id_profile_pic">Profile pic:</label></th><td><img id="img_id" src="/media/default_dog.jpg" alt="your image" width="150" height="150" /><input type="file" src="#" onchange="upload_img(this);"" name="profile_pic" accept="image/*" required id="id_profile_pic"></td></tr>
                    <tr><th><label for="id_bio">Bio:</label></th><td><textarea name="bio" maxlength="500" required id="id_bio"></textarea></td></tr>                    
                </table>
                <button type="submit">Ready To Ramble</button>
            </form>
