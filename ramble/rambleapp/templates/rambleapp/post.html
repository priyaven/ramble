<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Title #TODO</title>
</head>
<body>
    {% if post %}
        <div>
            <p> <a href="../post/{{ post.pk }}"> published: {{ post.post_timestamp }} </a> </p>
            <h2><a href="../u/{{ post.user_id.id }}">{{ post.user_id }}</a></h2>
            <p>{{ post.post_text|linebreaksbr }}</p>
        </div>
    {% else %}
        <p> 404 Post not found </p>
    {% endif %}
</body>
</html>
